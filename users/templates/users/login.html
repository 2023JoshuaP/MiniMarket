{% extends 'core/base.html' %}
{% load static %}
{% block title %}
login
{% endblock title %}

{% block link %}
{{block.super }}
<link rel="stylesheet" href="{% static 'users/css/log.css' %}">
{% endblock link %}
{% block content %}
 
 {% include 'core/header.html' %}



<div class="container">
<div class="row">
    <div class="col-sm-8">
        <h3 class="alert alert-dark text-dark text-center mt-2 bg-primary">
            Log In
        </h3>

        <form action="">
            <label for="email" class='mt-3'>Email</label>
            <input type="email" name="email" id="email" class="form-control mt-3" placeholder="Email">
            <label for="password" class='mt-3'>Password</label>
            <input type="password" name="password" id="password" class="form-control mt-3" placeholder="password">
            <input type="submit" value="Log In" class="btn btn-primary  mt-3 ">
            <a href="" class="btn btn-success mt-3 mx-3">Create Account</a>

        </form>
    </div>
    <div class="col-sm-4">
        <img src="{% static 'users/img/log.jpg' %}" alt="" class="img-fluid">
    </div>
</div>
</div>
<div class="container-fluid log mt-4" >
    
</div>
{% endblock content %}
