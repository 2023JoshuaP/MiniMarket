{% extends 'core/base.html' %}
{% load static %}
{% block title %}MiniMarket{% endblock title %}

{% block link %}
{{block.super}}


{% endblock link %}


{% block content %}
{% include 'core/header.html' %}

{% comment %} images for carasoul {% endcomment %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'img/u1.jpg'%}" class="d-block w-100" alt="..." height="500px">
      </div>
      <div class="carousel-item" data-bs-interval="2000">

        <img src="{% static 'img/u2.jpg'%}" class="d-block w-100" alt="..." height="500px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/u3.jpg'%}" class="d-block w-100" alt="..." height="500px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/u4.jpg'%}" class="d-block w-100" alt="..." height="500px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock content %}
